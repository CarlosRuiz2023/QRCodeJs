<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
  <head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  </head>
  <body>
    <input
      id="text"
      type="text"
      value="{name: 'Juan',age: 30,url: 'http://jindo.dev.naver.com/collie'}"
      style="width: 80%"
    /><br />
    <div
      id="qrcode"
      style="width: 100px; height: 100px; margin-top: 15px"
    ></div>
    <button onclick="saveAsPDF()">Descargar QR en PDF</button>

    <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 100,
        height: 100,
      });

      function makeCode() {
        var elText = document.getElementById("text");

        if (!elText.value) {
          alert("Input a text");
          elText.focus();
          return;
        }

        qrcode.makeCode(elText.value);
      }

      makeCode();

      $("#text")
        .on("blur", function () {
          makeCode();
        })
        .on("keydown", function (e) {
          if (e.keyCode == 13) {
            makeCode();
          }
        });
    </script>

    <script>
      // Al guardar el PDF
      function saveAsPDF() {
        // El objeto JSON
        var qrData = {
          name: "Juan",
          age: 30,
          url: "http://jindo.dev.naver.com/collie",
        };

        // Convertimos el JSON a string
        var qrString = JSON.stringify(qrData);

        // Generamos el código QR
        qrcode.makeCode(qrString);

        html2canvas(document.querySelector("#qrcode")).then((canvas) => {
          var doc = new jsPDF();
          var img = canvas.toDataURL("image/png");

          // Insertamos la imagen del código QR
          doc.addImage(img, "PNG", 10, 10);

          // Insertamos de nuevo el string del JSON
          //doc.text(qrString, 10, 100);

          doc.save("qrcode.pdf");
        });
      }
    </script>
  </body>
</html>
